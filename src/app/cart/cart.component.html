

<div class="container my-5">
  <!--  *ngIf="!isLoading" -->
  <div class="bg-main-light p-4" *ngIf="cartDetails?.data">
    <div class="d-flex justify-content-between mb-3">
      <h2 class="h4">cart Shop</h2>
      <button class="btn bg-main ">
        <a [routerLink]="['/checkOut',cartDetails.data._id]" class="text-white">continue to pay</a>
      </button>
    </div>
    <div class="d-flex justify-content-between mb-3">
      <h5>Total price : <span class="text-main" *ngIf="cartDetails.data?.totalCartPrice">{{cartDetails.data.totalCartPrice}}</span></h5>
      <h5>Total Numbers : <span class="text-main">{{cartDetails.numOfCartItems}}</span></h5>
    </div>

    <div class="row border-bottom p-2 align-items-center" *ngFor="let product of cartDetails.data.products | filterCart">
      <div class="col-md-1 mb-4">
        <img [src]="product.product.imageCover" class="w-100" alt="">
      </div>
      <div class="col-md-11">
        <div class="d-flex justify-content-between">
          <div>
            <h5>{{product.product.title}}</h5>
            <h6 class="text-main">{{product.price}} EGP</h6>
            <button class="btn btn-sm m-0 p-0 text-danger" (click)="removeItem(product.product.id)"><i class="fa-regular fa-trash-can"></i>Remove</button>
          </div>
          <div class="updown">
            <button class="btn btn-sm btn-count" (click)="updataCart(product.product.id,product.count + 1)">+</button>
            <span class="mx-3">{{product.count}}</span>
            <button class="btn btn-sm btn-count" (click)="updataCart(product.product.id,product.count - 1)">-</button>
          </div>
        </div>
      </div>
    </div>


  </div>

</div>
