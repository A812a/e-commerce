

<div class="container">
  <div class="contain">
    <div class="chickout" *ngIf="!isLoading">
      <h2 class="fs-4 text-white fw-bold text-center mb-4">Chick out</h2>
      <form action="" [formGroup]="shoppingAddress" (ngSubmit)="handleOnline()">
        <label for="details">Details :</label>
        <input type="text" class="form-control mb-3" id="details" formControlName="details">
        <label for="phone">Phone :</label>
        <input type="number" class="form-control mb-3" id="phone" formControlName="phone">
        <label for="city">City :</label>
        <input type="text" class="form-control mb-3" id="city" formControlName="city">

        <button class="btn btn-outline-info w-100">Pay</button>
      </form>
    </div>
  </div>
</div>

<div *ngIf="isLoading">
  <app-loader></app-loader>
</div>
