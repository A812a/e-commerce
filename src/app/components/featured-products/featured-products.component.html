

<div class="container py-5" *ngIf="!isLoading">

  <input [(ngModel)]="searchTerm" type="text" class="form-control mx-auto mb-5 w-75 my-4" placeholder="Search...">

  <div class="row g-4">
    <div class="col-xl-2 col-lg-3 col-md-4 col-sm-6" *ngFor="let product of allProduct | searchProduct : searchTerm">
      <app-product-item [product]="product"></app-product-item>
    </div>
  </div>
</div>


<div *ngIf="isLoading">
  <app-loader></app-loader>
</div>
